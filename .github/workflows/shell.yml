        with:
          node-version: ${{ matrix.node }}
      - name: Shell with single quotes
        run: npx prettier --check test\/file.js test\/\{file\}.js test\/file\ with\ spaces.js

  test4:
    name: Shell with unescaped chars (Node.js v${{ matrix.node }} on ${{ matrix.os }})
    strategy:
      fail-fast: false
